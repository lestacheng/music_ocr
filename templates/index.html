<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Score Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Music Score Scanner</h2>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <form id="uploadForm" class="text-center">
                                <div class="mb-3">
                                    <label for="fileInput" class="form-label">Choose a music score sheet</label>
                                    <input type="file" class="form-control" id="fileInput" accept=".jpg,.jpeg,.png">
                                </div>
                                <button type="submit" class="btn btn-primary">Upload and Process</button>
                            </form>
                        </div>
                        
                        <div id="preview" class="mt-4 text-center" style="display: none;">
                            <h4>Preview</h4>
                            <img id="imagePreview" class="img-fluid" src="" alt="Preview">
                        </div>
                        
                        <div id="controls" class="mt-4 text-center" style="display: none;">
                            <button id="playButton" class="btn btn-success">Play Music</button>
                            <button id="stopButton" class="btn btn-danger">Stop</button>
                        </div>
                        
                        <div id="status" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
